name: Create a yak page and push to azure
on: push

env:
  YAK_PATH: './grasshoperYak'

jobs:
  upload:
    runs-on: windows-latest
    steps:
      - name: ðŸ›Ž Checkout repo
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
          
      - name: ðŸ“¥ Download yak
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        run: curl -o ${{ github.workspace }}/yak.exe http://files.mcneel.com/yak/tools/latest/yak.exe
        
      - name: ðŸ“¦ Build yak package
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        run: ${{ github.workspace }}/yak.exe build
        # I prepopulated a manifest file and copied it next to the .gha
        working-directory: ${{ env.YAK_PATH }}
          
      - name: Login via Az module
        uses: azure/login@v1
        with:
          client-id: "37b60b67-2164-42b6-aecb-7c76166c7870"
          tenant-id: "a2bed0c4-5957-4f73-b0c2-a811407590fb"
          subscription-id: "df00894b-e79b-4faa-85e2-ccf32a09a22c" 
          enable-AzPSSession: true
          
      - name: Deploy Hub
        uses: azure/powershell@v1
        with:
          inlineScript: |
            ./.github/yakPush.ps1 -conString "${{ secrets.AZURE_CONNECTSTRING_MM }}" -fileStored "${{ env.YAK_PATH }}"
          azPSVersion: "latest"
