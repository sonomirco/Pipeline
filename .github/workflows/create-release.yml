name: Release nuget

on:
  push:
    branches:
      - develop

env:
  PROJECT_PATH: 'Pipeline.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output
  GIT_SOURCE_URL: 'https://nuget.pkg.github.com/sonomirco/index.json'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: üõé Checkout repo
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0

      - name: üöß Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: ‚öôÔ∏è Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'

      - name: ‚öôÔ∏è Determine Version
        id:   gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        
      - name: Create alpha tag.
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.gitversion.outputs.semVer }}
      
      - name: üß± Build project
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

      - name: üìò Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.gitversion.outputs.semVer }}
          release_name: Release ${{ steps.gitversion.outputs.semVer }}
          draft: false
          prerelease: true
