# hope
name: Check differences

on:
  issue_comment:
    types:
      - created

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github.event.issue.pull_request.url) }}
        run: echo "$GITHUB_CONTEXT"
        
      - name: "Get PR's branch name"
        id: get_branch
        run: |
          PR=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" ${{ github.event.issue.pull_request.url }})
          echo $PR | jq -r '.head.ref'

      - name: ðŸ›Ž Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{  github.event.pull_request.url.head.sha }}

      - name: ðŸ“Œ Filter changed projects
        uses: dorny/paths-filter@v2
        with:
          base: ${{  github.event.pull_request.url.head.sha }}
          filters: |
            changes:
            - './**'

  build:
    strategy:
      fail-fast: true
    uses: ./.github/workflows/deployment.yaml
    with:
      deplyment_review: ${{  github.event.pull_request.head.sha }}
    secrets: inherit

  test:
    strategy:
      fail-fast: true
    uses: ./.github/workflows/deployment.yaml
    secrets: inherit
