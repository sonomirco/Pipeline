name: Check context
#last
on:
  push:
  issue_comment:
  pull_request:

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo ${{ github.issue.number }}

      - name: ğŸŒ¿ Get branch
        id: branch
        run: |
          PR=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" ${{ github.event.issue.pull_request.url }})
          echo "sha=$(echo $PR | jq -r '.head.sha')" >> $GITHUB_OUTPUT
          echo $PR | jq -r '.head.sha'

      - name: ğŸ› Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.sha }}
          token: ${{ GITHUB_TOKEN }}

      - name: ğŸ Setting Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt

      - name: ğŸ Define the dev name
        run: python .github/read_pr.yml --token ${{ secrets.GITHUB_TOKEN }} --pr_number ${{ github.issue.number }}
