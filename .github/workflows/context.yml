name: Check context
on:
  issue_comment:
  pull_request:
  
jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo ${{ github.event_name }}
          echo ${{ github.event.user }}
